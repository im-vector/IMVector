plugins {
    id 'java-library'
    id 'maven-publish'
}

group 'com.imvector'
version '1.0.0'
sourceCompatibility = 11

repositories {
    maven { url "http://maven.aliyun.com/nexus/content/groups/public/" }
    mavenCentral()
    maven { url "https://repo.spring.io/milestone" }
}

task sourcesJar(type: Jar) {
    archiveClassifier = 'sources'
    from sourceSets.main.allJava
}

task javadocJar(type: Jar) {
    archiveClassifier = 'javadoc'
    from javadoc.destinationDir
}


publishing {

    publications {
        //本地打包
        mavenJava(MavenPublication) {
            from components.java
            artifact sourcesJar
            artifact javadocJar
        }
    }
}

dependencies {

    implementation 'org.apache.commons:commons-lang3:3.8.1'
    implementation 'io.netty:netty-all:4.1.50.Final'
    implementation 'org.springframework.boot:spring-boot-starter:2.2.8.RELEASE'
    testImplementation('org.springframework.boot:spring-boot-starter-test:2.2.8.RELEASE')
}
